<!doctype html>
<html id="html" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-SignUp</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="relative min-h-screen bg-white py-24 dark:bg-body_dark dark:transition-colors dark:duration-300"
  >
    <div
      id="Loader"
      class="fixed top-0 z-20 flex h-screen w-full items-center justify-center bg-white text-center text-6xl font-bold dark:bg-body_dark dark:text-white"
    >
      <i class="bi bi-arrow-clockwise"></i>
    </div>
    <div>
      <header
        class="fixed top-0 z-10 w-full bg-white p-3 text-2xl shadow-secondary dark:bg-lighter-dark md:p-4 lg:text-xl"
      >
        <div class="mx-auto flex w-full items-center justify-between lg:w-3/4">
          <i
            onclick="sidebar_handle()"
            class="bi bi-list block rounded px-2 py-0 shadow-primary dark:text-white dark:shadow-white md:hidden"
          ></i>
          <div class="group relative transition-all">
            <a
              id="authontication"
              href="index.html"
              class="cursor-pointer text-2xl font-bold text-primary-color"
              >Classor</a
            >
            <a
              href="login.html"
              class="absolute left-0 top-0 w-0 cursor-pointer overflow-hidden rounded bg-black text-lg font-bold text-white transition-all group-hover:w-[120px] group-hover:p-1 dark:bg-white dark:text-black"
            >
              login/signUp
            </a>
          </div>
          <ul
            class="hidden items-center justify-between gap-5 font-thin text-[#666] dark:text-white md:flex"
          >
            <div class="group">
              <a
                href="index.html"
                class="cursor-pointer transition-all hover:text-primary-color"
              >
                Home
              </a>
            </div>
            <div class="group">
              <a
                href="courses.html"
                class="cursor-pointer transition-all hover:text-primary-color"
              >
                Courses
              </a>
              <div
                class="min-h-[2px] w-0 rounded-full bg-[#efa8a8] transition-all group-hover:w-full"
              ></div>
            </div>
            <div class="group">
              <a
                href="about.html"
                class="cursor-pointer transition-all hover:text-primary-color"
              >
                About
              </a>
              <div
                class="min-h-[2px] w-0 rounded-full bg-[#efa8a8] transition-all group-hover:w-full"
              ></div>
            </div>
            <div class="group">
              <a
                href="latest.html"
                class="after:rounded after:bg-[#54a74e] after:px-1 after:text-xs after:text-white after:content-['New'] hover:text-primary-color"
                >Latest
              </a>
              <div
                class="min-h-[2px] w-0 rounded-full bg-[#efa8a8] transition-all group-hover:w-full"
              ></div>
            </div>
            <!-- search course -->
            <form
              class="group relative flex items-center justify-center text-sm transition-all duration-500 hover:scale-110"
            >
              <input
                type="text"
                placeholder="Search.."
                class="mt-1 w-32 rounded-lg bg-[#F0F2F5] bg-none px-5 py-1 focus-visible:outline-none group-hover:bg-[#ff7b003b] dark:group-hover:bg-[#edddb9]"
              />
              <i
                class="bi bi-search absolute right-2 top-2 cursor-pointer text-black"
              ></i>
            </form>
          </ul>
          <div class="flex gap-5">
            <button
              class="bi bi-brightness-high-fill dark:text-white"
              id="toggle"
            ></button>
            <a href="contact.html" class="bi bi-chat-text dark:text-white"></a>
          </div>
        </div>
      </header>
      <div
        id="toaster"
        class="absolute left-0 right-0 top-16 mx-auto flex h-0 w-0 items-center justify-center overflow-hidden rounded bg-green-600 text-white transition-all md:top-20"
      >
        <p>this is a toaster</p>
      </div>
      <div
        id="side-bar"
        open="false"
        class="fixed -left-very top-0 z-10 block h-screen w-3/4 bg-white text-black shadow-primary transition-all dark:bg-lighter-dark dark:text-white dark:shadow-white md:hidden"
      >
        <ul class="grid gap-5 p-3 text-xl">
          <li onclick="sidebar_handle()" class="flex rounded text-2xl">
            <i
              class="bi bi-x-lg rounded px-2 py-0 shadow-primary dark:text-white dark:shadow-white"
            ></i>
          </li>
          <a href="index.html" class="flex gap-3 rounded p-2">
            <i class="bi bi-house"></i>
            <span> Home </span>
          </a>
          <a href="courses.html" class="flex gap-3 rounded p-2">
            <i class="bi bi-google-play"></i>
            <span> Courses </span>
          </a>
          <a href="about.html" class="flex gap-3 rounded p-2">
            <i class="bi bi-info-square-fill"></i>
            <span> About </span>
          </a>
          <a href="latest.html" class="flex gap-3 rounded p-2">
            <i class="bi bi-clipboard-check-fill"></i>
            <span> Latest </span>
          </a>
          <a
            href="login.html"
            class="flex gap-3 rounded bg-primary-light p-2 dark:text-black"
          >
            <i class="bi bi-person-fill-add"></i>
            <span> Login-SignUp </span>
          </a>
        </ul>
      </div>
    </div>
    <button
      id="back-to-top"
      class="z-10 hidden text-black dark:text-white lg:hidden"
    >
      <i
        class="bi bi-arrow-up-circle-fill duration-400 fixed bottom-4 right-4 z-10 cursor-pointer text-4xl transition-colors hover:text-primary-color"
      ></i>
    </button>
    <div class="mx-auto w-full p-2 lg:w-3/4">
      <section id="you-can-log-in" class="text-black dark:text-white">
        <h1 class="my-1 text-3xl font-bold">Login-SignUp</h1>
        <form
          id="login-form"
          class="mx-auto my-2 grid w-full gap-1 md:w-1/2 lg:w-1/3"
        >
          <label>username*</label>
          <input
            name="username"
            type="text"
            onkeydown="handleUsername(event)"
            id="login-username"
            placeholder="username"
            class="w-full rounded py-1 text-center shadow-primary dark:bg-body_dark dark:shadow-white"
          />
          <label>password*</label>
          <input
            name="password"
            type="password"
            placeholder="password"
            class="w-full rounded py-1 text-center shadow-primary dark:bg-body_dark dark:shadow-white"
          />
          <button
            id="login-button"
            type="submit"
            class="my-1 flex items-center justify-center gap-3 rounded bg-orange-600 py-1 text-white"
          >
            <i class="bi bi-box-arrow-in-left text-xl"></i>
            <i class="bi bi-three-dots hidden text-xl"></i>
            <span> login </span>
          </button>
          <div class="py-1">
            if you dont have an account
            <button
              onclick="handleSignMode('signUp')"
              class="text-primary-color"
              type="button"
            >
              signUp
            </button>
          </div>
        </form>
        <form
          id="signUp-form"
          class="mx-auto my-2 hidden w-full gap-1 md:w-1/2 lg:w-1/3"
        >
          <label>email*</label>
          <input
            name="email"
            type="email"
            placeholder="email"
            class="w-full rounded py-1 text-center shadow-primary dark:bg-body_dark dark:shadow-white"
          />
          <label>username*</label>
          <input
            name="username"
            type="text"
            onkeydown="handleUsername(event)"
            id="signUp-username"
            placeholder="username"
            class="w-full rounded py-1 text-center shadow-primary dark:bg-body_dark dark:shadow-white"
          />
          <label>password*</label>
          <input
            name="password"
            type="password"
            placeholder="password"
            class="w-full rounded py-1 text-center shadow-primary dark:bg-body_dark dark:shadow-white"
          />
          <!-- <label>confirm password*</label>
          <input
            type="password"
            placeholder="confirm password"
            class="w-full rounded py-1 text-center shadow-primary dark:bg-body_dark dark:shadow-white"
          />
          <label
            id="form-inside-message"
            class="mx-auto hidden w-fit rounded-lg px-3 pb-1 text-bad"
            >please confirm right!</label
          > -->
          <button
            id="signUp-button"
            type="submit"
            class="my-1 flex items-center justify-center gap-3 rounded bg-orange-600 py-1 text-white"
          >
            <i class="bi bi-plus-square text-xl"></i>
            <i class="bi bi-three-dots hidden text-xl"></i>
            <span> signUp </span>
          </button>
          <div class="py-1">
            if you have and account
            <button
              onclick="handleSignMode('login')"
              class="text-primary-color"
              type="button"
            >
              login
            </button>
          </div>
        </form>
      </section>
      <section
        id="you-are-logged-in"
        class="mx-auto mt-10 hidden w-fit gap-5 text-center text-black dark:text-white"
      >
        <h1 class="text-4xl font-bold text-green-600">
          YOU ARE ALREADY LOGGED IN.
        </h1>
        <button
          id="log-out-btn"
          class="mx-auto w-fit rounded-full bg-red-600 px-20 py-5 text-3xl font-bold text-white transition-all hover:scale-95"
        >
          LOGOUT
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </section>
    </div>
    <footer
      class="absolute bottom-0 flex w-full flex-col items-center gap-1 bg-black p-2 text-white dark:bg-lighter-dark dark:text-white"
    >
      <div class="flex items-center gap-3">
        Learn Everything In Classor |
        <div class="flex gap-2 text-red-600">
          <i class="bi bi-suit-heart-fill"></i
          ><span> <img src="favicon.ico" alt="icon" class="w-6" /> </span>
        </div>
      </div>
      <div class="flex gap-3">
        <a href="#" class="bi bi-youtube hover:text-primary-color"></a>
        <a href="#" class="bi bi-instagram hover:text-primary-color"></a>
        <a href="#" class="bi bi-telephone hover:text-primary-color"></a>
        <a href="#" class="bi bi-telegram hover:text-primary-color"></a>
      </div>
    </footer>
    <script src="script.js"></script>
    <script src="script/login.js"></script>
    <script src="script/login_check_out.js"></script>
  </body>
</html>
